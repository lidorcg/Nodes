<template name="link_entry">
  <tr>
    {{> editable item=link name="title" value=link.title}}
    {{> editable item=link name="description" value=link.description}}
    {{> editable item=link name="url" value=link.url}}
    <td>
      {{#each type in link.getTypes}}
        <span class="label label-primary">{{type.title}}</span>
      {{/each}}
    </td>
    <td>{{link.createdAt}}</td>
    {{> removable item=link}}
  </tr>
</template>
