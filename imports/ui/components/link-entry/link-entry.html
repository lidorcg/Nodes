<template name="link_entry">
  <tr>
    {{> editable link=link name="title" value=link.title}}
    {{> editable link=link name="description" value=link.description}}
    {{> editable link=link name="url" value=link.url}}
    <td>
      {{#each type in link.getTypes}}
        <span class="label label-primary">{{type.title}}</span>
      {{/each}}
    </td>
    <td>{{link.createdAt}}</td>
  </tr>
</template>

<template name="editable">
  <td class="editable">
    {{#if editing}}
      {{> editable_form link=link name=name value=value doneEditing=onDoneEditing}}
    {{else}}
      {{value}}
    {{/if}}
  </td>
</template>

<template name="editable_form">
  <form class="form-inline">
    <input class="form-control input-sm" name="input" placeholder="{{name}}" value="{{value}}">
  </form>
</template>
