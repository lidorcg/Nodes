<template name="info">
  <h2>Links</h2>
  <form class="info-link-add">
    <input type="text" name="title" placeholder="Title" required>
    <input type="url" name="url" placeholder="Url" required>
    <input type="submit" name="submit" value="Add new link">
  </form>
  <ul>
    {{#each link in links}}
      <li><a class="text-capitalize" href="{{link.url}}" target="_blank">{{link.title}}</a></li>
    {{/each}}
  </ul>
  <h2>Nodes</h2>
  <form class="info-node-add">
    <input type="text" name="title" placeholder="Title" required>
    <input type="submit" name="submit" value="Add new node">
  </form>
  <ul>
    {{#each node in nodes}}
      <li><a class="text-capitalize" href="/nodes/{{node._id}}">{{node.title}}</a></li>
    {{/each}}
  </ul>
</template>
