<template name="info">
  <h2>Links</h2>
  <form class="info-link-add">
    <input type="text" name="title" placeholder="Title" required>
    <input type="url" name="url" placeholder="Url" required>
    <input type="submit" name="submit" value="Add new link">
  </form>
  <ul>
    {{#each links}}
      <li><a class="text-capitalize" href="{{url}}" target="_blank">{{title}}</a></li>
    {{/each}}
  </ul>
  <h2>Tags</h2>
  <form class="info-tag-add">
    <input type="text" name="title" placeholder="Title" required>
    <input type="submit" name="submit" value="Add new tag">
  </form>
  <ul>
    {{#each tags}}
      <li><a class="text-capitalize" href="/tags/{{_id}}">{{title}}</a></li>
    {{/each}}
  </ul>
</template>
