<template name="Nodes">
  <div class="page-header">
    <div class="row">
      <div class="col-lg-12">
        <h1>Nodes</h1>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <form class="new-node form-inline">
        <input class="form-control input-sm" name="title" placeholder="title" autocomplete="off">
        <input class="form-control input-sm" name="description" placeholder="description" autocomplete="off">
        <button type="submit" class="btn btn-primary btn-sm">Add node</button>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <table class="table table-hover table-striped">
        <thead>
          <tr>
            <th><span class="glyphicon glyphicon-check" aria-hidden="true"></span></th>
            <th>Title</th>
            <th>Description</th>
            <th class="col-lg-2">Created at</th>
            <th><span class="glyphicon glyphicon-link" aria-hidden="true"></span></th>
          </tr>
        </thead>
        <tbody>
          {{#each node in allNodes}}
            <tr>
              {{> selectable onSelect=(onSelect node._id)}}
              {{> editable item=node name="title" value=node.title}}
              {{> editable item=node name="description" value=node.description}}
              <td>{{node.createdAt.toLocaleString}}</td>
              <td>
                <a href="{{pathFor 'Node' _id=node._id}}">
                  <span class="glyphicon glyphicon-link" aria-hidden="true"></span>
                </a>
              </td>
            </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>
