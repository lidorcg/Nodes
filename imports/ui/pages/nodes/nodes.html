<template name="Nodes">
  <div class="page-header">
    <div class="row">
      <div class="col-lg-12">
        <h1>Nodes</h1>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <table class="table table-hover table-striped">
        <thead>
          <tr>
            <th><span class="glyphicon glyphicon-link" aria-hidden="true"></span></th>
            <th>Title</th>
            <th>Description</th>
            <th>Created at</th>
          </tr>
        </thead>
        <tbody>
          {{#each node in allNodes}}
            {{> node_entry node=node}}
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>
