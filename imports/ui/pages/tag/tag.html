<template name="Tag">
  <div class="page-header">
    <div class="row">
      <div class="col-lg-12">
        {{#if editingTitle}}
          <form class="title-form">
            <input class="title-input form-control input-lg" name="title" placeholder="Title" value="{{tag.title}}">
          </form>
        {{else}}
          <h1 class="title">{{tag.title}}</h1>
        {{/if}}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <h4 class="description">Description</h4>
      {{#if editingDescription}}
        <form class="description-form">
          <input class="description-input form-control" name="description" placeholder="Description" value="{{tag.description}}">
        </form>
      {{else}}
        <p class="description">{{tag.description}}</p>
      {{/if}}
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <h4>Tags</h4>
      <ul class="pager">
        {{#each t in tag.getTags}}
          <li class=""><a href="/tags/{{t._id}}">{{t.title}}</a></li>
        {{/each}}
      </ul>
      <form class="add-tag form-inline">
        <input class="form-control input-sm" name="title" placeholder="Add new tag.." list="tags" autocomplete="off">
        <datalist id="tags">
          {{#each t in allTags}}
            <option value="{{t.title}}"></option>
          {{/each}}
        </datalist>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <h4>Links</h4>
      <ul class="links">
        {{#each link in tag.getLinks}}
          <li><a href="{{link.url}}">{{link.title}}</a></li>
        {{/each}}
      </ul>
      <form class="add-link form-inline">
        <input class="form-control input-sm" name="title" placeholder="title" autocomplete="off">
        <input class="form-control input-sm" name="url" placeholder="url" autocomplete="off">
        <input class="form-control input-sm" name="description" placeholder="description" autocomplete="off">
      </form>
    </div>
  </div>

  <h6>{{tag.createdAt}}</h6>
</template>
