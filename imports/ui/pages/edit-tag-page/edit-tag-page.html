<template name="Edit_tag_page">
  <form class="edit-tag">
    <input class="form-control input-lg" type="text" name="title" placeholder="Title" value="{{tag.title}}">
    <h4>Description</h4>
    <textarea class="form-control" name="description" rows="3">{{tag.description}}</textarea>
    <h4>Tags</h4>
    <ul class="tags">
      {{#each tag.getTags}}
        <li>
          <a href="/tags/{{_id}}">
            <span class="label label-primary">{{title}}</span>
          </a>
        </li>
      {{/each}}
      <li>
        <input class="form-control input-sm" name="tag" list="tags" autocomplete="off">
        <datalist id="tags">
          {{#each tags}}
            <option value="{{title}}"></option>
          {{/each}}
        </datalist>
      </li>
    </ul>
    <h4>Links</h4>
    <div class="links">
      {{#each tag.getLinks}}
        {{> link}}
      {{/each}}
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
    <h6>{{tag.createdAt}}</h6>
  </form>
</template>
