<template name="Links">
  <div class="page-header">
    <div class="row">
      <div class="col-lg-12">
        <h1>Links</h1>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <table class="table table-hover table-striped">
        <thead>
          <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Url</th>
            <th>Type</th>
            <th>Created at</th>
          </tr>
        </thead>
        <tbody>
          {{#each link in allLinks}}
            {{> link_entry link=link}}
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>
