<template name="Links">
  <div class="page-header">
    <div class="row">
      <div class="col-lg-12">
        <h1>Links</h1>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <form class="new-link form-inline">
        <input class="form-control input-sm" name="title" placeholder="title" autocomplete="off">
        <input class="form-control input-sm" name="description" placeholder="description" autocomplete="off">
        <input class="form-control input-sm" name="url" placeholder="url" autocomplete="off">
        <button type="submit" class="btn btn-primary btn-sm">Add link</button>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <table class="table table-hover table-striped">
        <thead>
          <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Url</th>
            <th>Type</th>
            <th>Created at</th>
            <th class="col-lg-1">Remove</th>
          </tr>
        </thead>
        <tbody>
          {{#each link in allLinks}}
            {{> link_entry link=link}}
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>
