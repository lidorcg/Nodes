<template name="Links">
  <div class="page-header">
    <div class="row">
      <div class="col-lg-12">
        <h1>Links</h1>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <form class="new-link form-inline">
        <input class="form-control input-sm" name="title" placeholder="title" autocomplete="off">
        <input class="form-control input-sm" name="description" placeholder="description" autocomplete="off">
        <input class="form-control input-sm" name="url" placeholder="url" autocomplete="off">
        <button type="submit" class="btn btn-primary btn-sm">Add link</button>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <table class="table table-hover table-striped">
        <thead>
          <tr>
            <th><span class="glyphicon glyphicon-check" aria-hidden="true"></span></th>
            <th>Title</th>
            <th>Description</th>
            <th>Url</th>
            <th>Type</th>
            <th class="col-lg-2">Created at</th>
          </tr>
        </thead>
        <tbody>
          {{#each link in allLinks}}
            <tr>
              <td>
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
              </td>
              {{> editable item=link name="title" value=link.title}}
              {{> editable item=link name="description" value=link.description}}
              {{> editable item=link name="url" value=link.url}}
              <td>
                {{#each type in link.getTypes}}
                  <span class="label label-primary">{{type.title}}</span>
                {{/each}}
              </td>
              <td>{{link.createdAt.toLocaleString}}</td>
            </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>
