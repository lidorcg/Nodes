<template name="Types">
  <div class="page-header">
    <div class="row">
      <div class="col-lg-12">
        <h1>Types</h1>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <form class="new-type form-inline">
        <input class="form-control input-sm" name="title" placeholder="title" autocomplete="off">
        <input class="form-control input-sm" name="description" placeholder="description" autocomplete="off">
        <button type="submit" class="btn btn-primary btn-sm">Add type</button>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <table class="table table-hover table-striped table-bordered">
        <thead>
          <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Created at</th>
            <th class="col-lg-1">Remove</th>
          </tr>
        </thead>
        <tbody>
          {{#each type in allTypes}}
            {{> type_entry type=type}}
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>
