<template name="Node">
  <div class="page-header">
    <div class="row">
      <div class="col-lg-12">
        {{#editable item=node name="title" value=node.title class="input-lg"}}
          {{> text_input}}
        {{else}}
          <h1 class="title">{{node.title}}</h1>
        {{/editable}}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <h4 class="description">Description</h4>
      {{#editable item=node name="description" value=node.description}}
        {{> text_input}}
      {{else}}
        <p class="description">{{node.description}}</p>
      {{/editable}}
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <h4>Tags</h4>
      <ul class="pager">
        {{#each tag in node.getTags}}
          <li class=""><a href="/nodes/{{tag._id}}">{{tag.title}}</a></li>
        {{/each}}
      </ul>
      <form class="add-tag form-inline">
        <input class="form-control input-sm" name="title" placeholder="Add new tag.." list="tags" autocomplete="off">
        <datalist id="tags">
          {{#each tag in allNodes}}
            <option value="{{tag.title}}"></option>
          {{/each}}
        </datalist>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <h4>Links</h4>
      <table class="links table table-hover ">
        <tbody>
          {{#each link in tag.getLinks}}
            <tr>
              <td><a href="{{link.url}}">{{link.title}}</a></td>
              <td>{{link.description}}</td>
              <td>
                <span class="label label-primary">Link</span>
                <span class="label label-primary">Types</span>
              </td>
            </tr>
          {{/each}}
        </tbody>
      </table>
      <form class="add-link form-inline">
        <input class="form-control input-sm" name="title" placeholder="title" autocomplete="off">
        <input class="form-control input-sm" name="url" placeholder="url" autocomplete="off">
        <input class="form-control input-sm" name="description" placeholder="description" autocomplete="off">
      </form>
    </div>
  </div>
  <hr>
  <footer>
    <h6>Created at: {{node.createdAt.toLocaleString}}, Last updated: {{node.lastUpdated.toLocaleString}}</h6>
  </footer>
</template>
